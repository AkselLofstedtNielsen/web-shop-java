<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>

<h1>Bronx' Vinyl</h1>

<!-- Gå till varukorgen -->
<form th:action="@{/cart/show}" method="post">
  <button type="submit">Go to cart</button>
</form>

<h2>Sök produkt</h2>
<form th:action="@{/home}" method="get">
  <input type="text" name="search" placeholder="Sök på produktnamn" />
  <button type="submit">Sök</button>
</form>

<h2>Genre</h2>
<ul>
  <li th:each="category : ${categories}">
    <a th:href="@{/home(categoryId=${category.id})}" th:text="${category.name}"></a>
  </li>
</ul>

<h2>Releases</h2>
<ul>
  <li th:each="product : ${products}">
    <span th:text="${product.name}"></span> -
    <span th:text="${product.price}"></span> SEK
    <form th:action="@{/cart/add}" method="post">
      <input type="hidden" name="productId" th:value="${product.id}" />
      <button type="submit">Lägg till i varukorg</button>
    </form>
  </li>
</ul>

</body>
</html>
