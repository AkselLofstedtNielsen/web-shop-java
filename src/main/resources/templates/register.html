<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/register}" th:object="${user}" method="post">
  <label>
    <input type="email" th:field="*{email}" placeholder="Email" required>
  </label>
  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>

  <label>
    <input type="password" th:field="*{password}" placeholder="Password" required>
  </label>
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>

  <button type="submit">Register</button>
</form>

<p style="color: red;">
  <!--/*@thymesVar id="errorMessage" type="java"*/-->
  <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
</p>

<p>Already have an account? <a href="/login">Login here</a></p>

</body>
</html>
